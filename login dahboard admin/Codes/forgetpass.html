<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="forgetpass.css">
</head>
<body>
  <audio id="Background-music" src="/audio/register, login, admin, dashboard bg music.mp3" autoplay loop></audio>
  
  <div class="background">
    <div class="forgetPass-container">
      <div class="first-line">
        <img src="/login dahboard admin/Image/login image/logo techno.png" alt="Logo TechnoScape">
        <img src="/login dahboard admin/Image/login image/logo hack.png" alt="Logo Hackathon">
      </div>
      <div class="second-line">
        <H1>FORGET</H1>
        <H1>PASSWORD</H1>
      </div>
      <div class="third-line">
        <div class="thirdLine-container">
          <h3>Masukkan email yang berhubungan dengan akunmu dan kami akan mengirim email berisi panduan untuk mengatur ulang kata sandimu</h3>
        </div>
      </div>
      <div class="form-container">
        <form action="" id="forgetPass-form">
          <div>
            <input type="text" id="email" placeholder="Email">
            <p class="error-message" id="error-email"></p>
          </div>
          <button class="sendBtn" id="sendBtn">
            Send Instruction
          </button>
        </form>
      </div>
      <div class="fourth-line">
        <p>Sudah mengetahui sandimu?</p>
        <a href="login.html">Login disini</a>
      </div>

      <img id="mascot" src="/login dahboard admin/Image/login image/Mascot (2).png" alt="">
    </div>
  </div>
  
  <script src="forgetpass.js"></script>
</body>
</html>
